<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Banners</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.3/lottie.js"
	integrity="sha512-+cOgdFZQcpFOfpIXV1NkF/hHAj9j17SMa+ZQOW1tTFocKYcYPJAThI4PkvpRkHxSeVwWPRkdSAvXn8d25glTrA=="
	crossorigin="anonymous"></script>
	<style>
		body {
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
		}

	</style>
</head>
<body>
<div id="dog" style="max-width: 250px;"></div>


<script>
	lottie.loadAnimation({
    container: document.getElementById('dog'), // the dom element that will contain the animation
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: 'animated_banners_4.json' // the path to the animation json
  });
</script>
</body>
</html>
